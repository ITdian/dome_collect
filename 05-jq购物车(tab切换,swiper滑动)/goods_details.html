<body class="goods_details_bg">
	<!-- 顶部返回栏 start-->
	<div class="top_back_box">

	<!-- 顶部返回栏 end-->
	<div class="goods_details_banner">

                <div class="swiper-slide" >

                <div class="swiper-slide" >

                </div>

             </div>

        </div>
	</div>

		<p>全球购阿迪达斯（Adidas）Yeezy Boost350新款男式休闲跑步鞋专柜 标准</p>
		<div class="goods_details_introduction_bottom">
			<span class="txt">RMB:<em>599.00</em></span><span class="goods_details_like"></span>
		</div>
	</div>
	<div class="goods_details_parameter">
		<p><strong>商品参数：</strong></p>
		<p><strong>名称：</strong> 
			<span><em>Adiads Yeeezy Boost 350</em></span>
		</p>
		<p><strong>数码：</strong> 
			<span><em>1</em><em>2</em><em>3</em><em>4</em></span>
		</p>
		<p><strong>颜色：</strong> 
			<span><em>白色</em><em>红色</em><em>黑色</em></span>
		</p>
	</div>

	<div class="goods_details_tab_box">
		<div class="goods_details_tab_title">
			<span class="on">商品详情</span>
			<span>尺码指导</span>
		</div>
		<div class="goods_details_tab_content">
			<ul>
				<li class="on"><img src="images/goods_details_tab_pic.jpg" alt=""></li>
				<li >2222</li>
			</ul>
		</div>
	</div>
	<div class="goods_details_bottom_box">
		<span onclick="goods_details_add_cart()">加入购物车</span>
		<span onclick="goods_details_now_buy()">立即购买</span>
	</div>

	<!-- 弹出页 -->
	<div class="goods_details_pop hide">
		<div class="goods_details_pop_box">
			<span class="goods_details_delete" onclick="goods_details_delete()"><img src="images/goods_details_delete.png" alt=""></span>
			<div class="goods_details_pop_top">
				<div class="goods_details_pop_img"><img src="images/goods_details_pop_img.jpg" alt=""></div>
				<div class="goods_details_pop_txt">
					<span>阿迪达斯阿迪达斯</span>

				</div>
			</div>
			<div class="goods_details_pop_option">

					<p>颜色：</p>

						<li class="on">红</li>
						<li>黑</li>
						<li>白</li>
					</ul>
				</div>
				<div class="box">
					<p>尺寸：</p>

						<li>3</li>
						<li>4</li>
						<li>5</li>

					<em class="goods_details_pop_number">7</em>
					<span class="goods_details_pop_add" onclick="goods_details_pop_add()">+</span>
				</div>
			</div>
			<div class="page_bottom_btn" onclick="goods_details_pop_confirm()">确定</div>
		</div>

	</div>
