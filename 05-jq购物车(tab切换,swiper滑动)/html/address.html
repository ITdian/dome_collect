<!doctype html>
<html style="height: 100%;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <title>收货地址</title>
    <link rel="stylesheet" href="../css/public.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../plug/map/css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="../plug/map/css/demo.css"/>
    <script src="../plug/map/js/ydui.flexible.js"></script>
</head>
<body style="height: 100%;">
<header class="address_header">
    <i class="iconfont icon-back address_back"></i>
    <h2>收货地址</h2>
</header>
<div class="address_content">
    <ul class="address_oul">
        <li class="address_oli">
            <section class="address_content_top">
                <i class="iconfont icon-circle address_icon icon-checked"></i>
                <section class="address_msg">
                    <div class="address_ads_top">
                        <span>彼岸好的哦OK哦</span>
                        <span>15678768948</span>
                    </div>
                    <p>广东省天河区棠德南路36号</p>
                </section>
                <i class="iconfont icon-close address_del"></i>
            </section>
            <section class="address_content_bottom">
                <div>
                    <i class="iconfont icon-circle icon-checked address_default"></i>
                    <span>已设为默认</span>
                </div>
                <div>
                    <i class="iconfont icon-edit address_edit"></i>
                    <span>编辑</span>
                </div>
            </section>
        </li>
        <li class="address_oli">
            <section class="address_content_top">
                <i class="iconfont icon-circle address_icon"></i>
                <section class="address_msg">
                    <div class="address_ads_top">
                        <span>彼岸好的哦OK哦</span>
                        <span>15678768948</span>
                    </div>
                    <p>广东省天河区棠德南路36号</p>
                </section>
                <i class="iconfont icon-close address_del"></i>
            </section>
            <section class="address_content_bottom">
                <div>
                    <i class="iconfont icon-circle address_default"></i>
                    <span>已设为默认</span>
                </div>
                <div>
                    <i class="iconfont icon-edit address_edit"></i>
                    <span>编辑</span>
                </div>
            </section>
        </li>
    </ul>
</div>
<div class="address_footer">
    <button class="address_hand">手动添加</button>
    <button>微信添加</button>
</div>
<!--蒙版-->
<div id="maskDol"></div>
<!--弹窗-->
<div id="mask" class="mask_hide">
    <section class="mask_title">
        <h2>添加新收货地址</h2>
        <i class="iconfont icon-close mask_close"></i>
    </section>
    <section class="mask_input">
        <input type="text" placeholder="名字">
        <input type="number"  placeholder="电话">
    </section>
    <section class="g-flexview">
        <section class="g-scrollview">
            <div class="m-cell">
                <div class="cell-item">
                    <div class="cell-left">选择地区</div>
                    <div class="cell-right cell-arrow">
                        <input type="text" class="cell-input" readonly id="J_Address" placeholder="请选择收货地址">
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section class="mask_address">
        <input type="text" placeholder="详细地址(如街道、小区、乡镇、村)">
        <i class="iconfont icon-address"></i>
    </section>
    <section class="mask_btn">
        <button>保存</button>
    </section>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/public.min.js"></script>
<script type="text/javascript" src="../plug/map/js/ydui.citys.js"></script>
<script type="text/javascript" src="../plug/map/js/ydui.js"></script>
<script src="../js/style.min.js"></script>
</body>
</html>
